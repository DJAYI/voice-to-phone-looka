# Site Configuration
[site]
  title            = "VoiceToPhone"
  description      = "Telefonía en la nube para empresas modernas. Centralice llamadas, SMS y contactos en una sola plataforma, reduzca costos y escale su negocio sin límites."
  tagline          = "Comunicación sin límites para empresas modernas"
  taglineSeparator = " - "
  baseUrl          = "https://voicetophone.com"
  logo             = "https://www.voicetophone.com/global/img/3voiper.png"
  logoAlternate    = "https://www.voicetophone.com/global/logo_footer.png"
  logoText         = ""
  logoWidth        = "29px"
  logoHeight       = "29px"
  trailingSlash    = true

  [site.favicon]
    path  = "/images/favicons"
    image = "/images/logo.svg"


# SEO Metadata
# -----------------------------------------------------------------------------------------------------------------------------------
[seo]
  author = "VoiceToPhone"
  keywords = [
    "telefonía en la nube",
    "telefonía cloud",
    "telefonía empresarial",
    "sistema telefónico en la nube",
    "centralita virtual",
    "centralita IP",
    "VoIP empresarial",
    "troncales SIP",
    "líneas SIP",
    "líneas telefónicas virtuales",
    "comunicaciones unificadas",
    "telefonía para empresas",
    "telefonía escalable",
    "telefonía sin permanencia",
    "comunicaciones empresariales",
    "telefonía moderna",
    "soluciones de telecomunicaciones",
    "call center en la nube",
    "integración CRM",
    "telefonía para trabajo remoto",
  ]
  robots = "index, follow"

  [seo.robotsTxt]
    enable   = true
    disallow = []

  [seo.sitemap]
    enable  = true
    exclude = []


# Theme Settings
# -----------------------------------------------------------------------------------------------------------------------------------
[settings]
  blogFolder      = "blog"
  servicesFolder  = "services"
  portfolioFolder = "case-studies"
  softwareFolder  = "software"

  pagination   = 4
  stickyHeader = true
  brandName    = "VoiceToPhone"

  contactFormAction   = "https://formsubmit.co/contacto@voicetophone.com"
  contactFormProvider = "formsubmit.co"

  footerDescription = "Soluciones de telefonía en la nube diseñadas para escalar, optimizar costos y mejorar la productividad de su empresa."

  [settings.copyright]
    enable = true
    text   = "© VoiceToPhone. Todos los derechos reservados."

  [settings.subscription]
    enable     = false
    title      = "Reciba novedades sobre comunicaciones cloud"
    formAction = "https://gmail.us11.list-manage.com/subscribe/post?u=d870b06d86c16269e4b1f9b39&amp;id=12cf0c6ac2&amp;f_id=007e61e1f0"

  [settings.multilingual]
    enable               = true
    defaultLanguage      = "es"
    disableLanguages     = ["zh"]
    showDefaultLangInUrl = false

  [settings.navigationButton]
    enable   = true
    label    = "Solicitar demo"
    url      = "/contact/"
    showIcon = "true"

  [settings.markup.tableOfContents]
    enable     = true
    expanded   = true
    endLevel   = 5
    ordered    = false
    startLevel = 1


# OpenGraph Metadata
# -----------------------------------------------------------------------------------------------------------------------------------
[opengraph]
  image       = "/images/og-image.png"
  ogLocale    = "es_ES"
  ogType      = "website"
  twitter     = ""
  twitterCard = "summary_large_image"


# Head Custom Content
# -----------------------------------------------------------------------------------------------------------------------------------
[head]
  content = """
  <script defer src="/umami.is.js" data-website-id=""></script>
  """
